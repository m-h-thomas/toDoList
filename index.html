<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TO DO LIST</title>
  <link rel="icon" href="images/checkmark-png-25980.png" type="image/icon type">
</head>
<body>
  <h1>To Do List Application</h1>
  <section>
  <div class="newTaskContainer">
    <div><strong>What do you need to do today?</strong></div>
    <input class="userInput" type="text" id="input-box" value="" placeholder="Enter new To Do item">
    <button class="btn" type="button" id="add-task">Add task</button>
  </div>
  </section>


  <div class="statusContainers">
    <div class="notStartedContainer">
      <ul><strong>Not Started</strong></ul>
    </div>

    <div class="inProgressContainer">
      <ul><strong>In Progress</strong></ul>
    </div>

    <div class="completedContainer">
      <ul><strong>Completed</strong></ul>
    </div>
  </div>

  <!--Make sure script element is at the bottom-->
  <script src="./index.js"></script>
</body>

</footer>
</html>
